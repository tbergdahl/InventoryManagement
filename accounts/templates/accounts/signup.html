<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003366;
        }
        .required-star {
            color: red;
            margin-left: 3px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="signup-container">
        <h2>üìù Sign Up</h2>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">First Name<span class="required-star">*</span></label>
                <input type="text" name="first_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name<span class="required-star">*</span></label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username<span class="required-star">*</span></label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email<span class="required-star">*</span></label>
                <input type="email" name="email" class="form-control" required>
            </div>



            <div class="mb-3">
                <label class="form-label">Password<span class="required-star">*</span></label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                    <option value="">Select Role (Optional)</option>
                    <option value="Employee">Employee</option>
                    <option value="Supplier">Supplier</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>

            {% if error %}
                <div class="mt-3 alert alert-danger">{{ error }}</div>
            {% endif %}
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

<!--  US-style phone number validation -->
<script>
    function validateForm() {
        const phone = document.querySelector('input[name="phone_number"]').value;
        // Accepts 1234567890 or 123-456-7890 or (123) 456-7890
        const phonePattern = /^(\(\d{3}\)\s?|\d{3}[-\s]?)(\d{3})[-\s]?(\d{4})$/;

        if (!phonePattern.test(phone)) {
            alert("Please enter a valid US phone number (e.g. 123-456-7890 or (123) 456-7890)");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
